<!DOCTYPE html>
<html>
    <head>
        <title>Fancify My Text</title>
        <script src="fancifymytext.js"></script>
    </head>
    
    <body>
        <h1>Fancify my Text</h1>
        
        <fieldset>
            <legend>Text</legend>
            <textarea id="textInput" rows="4" cols="30"></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Fancify</legend>
            <button onclick="makeBigger()">Bigger!</button>
            <br>
            <input type="radio" id="fancyRadio" name="textStyle" onchange="handleRadioChange()">
            <label for="fancyRadio">FancyShmancy</label>
            <br>
            <input type="radio" id="boringRadio" name="textStyle" onchange="handleRadioChange()">
            <label for="boringRadio">BoringBetty</label>
            <br>
            <button onclick="mooText()">Moo</button>
        </fieldset>
    </body>
</html>
